<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEHU Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }
        .chatbox {
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            margin: auto;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
        }
        .bot-message {
            color: blue;
        }
        .user-message {
            color: green;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>GEHU Chatbot</h1>
    <div class="chatbox" id="chatbox">
        <div class="message bot-message">
            Hello! I am GEHU Bot. How can I help you today?
        </div>
    </div>
    <input class="input-box" id="user-input" type="text" placeholder="Ask me anything about GEHU..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if(userInput) {
                let chatbox = document.getElementById("chatbox");
                chatbox.innerHTML += `<div class="message user-message">${userInput}</div>`;
                fetch(`/get?msg=${userInput}`)
                    .then(response => response.text())
                    .then(data => {
                        chatbox.innerHTML += `<div class="message bot-message">${data}</div>`;
                        document.getElementById("user-input").value = '';
                        chatbox.scrollTop = chatbox.scrollHeight;
                    });
            }
        }
    </script>
</body>
</html>
