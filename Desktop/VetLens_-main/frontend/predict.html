<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Breed - VetLens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <a href="/index.html" class="flex items-center space-x-2">
                        <div class="w-10 h-10 gradient-bg rounded-lg flex items-center justify-center">
                            <span class="text-white text-xl font-bold">V</span>
                        </div>
                        <span class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">VetLens</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/history.html" class="text-gray-700 hover:text-indigo-600 px-4 py-2 rounded-lg text-sm font-medium transition-colors">History</a>
                    <span id="usernameDisplay" class="text-gray-700 font-medium"></span>
                    <button id="logoutBtn" class="text-gray-700 hover:text-indigo-600 px-4 py-2 rounded-lg text-sm font-medium transition-colors">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2 text-center">Animal Breed Identification</h1>
        <p class="text-center text-gray-600 mb-8">Upload an image to identify the breed using AI</p>

        <!-- Upload Section -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 animate-fade-in">
            <div class="mb-6">
                <label for="animalType" class="block text-sm font-medium text-gray-700 mb-3">
                    Select Animal Type
                </label>
                <select id="animalType" class="block w-full px-4 py-3 border-2 border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                    <option value="cattle">üêÑ Cattle</option>
                    <option value="dog">üêï Dog</option>
                    <option value="sheep">üêë Sheep</option>
                    <option value="cat">üê± Cat</option>
                </select>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">
                    Upload or Capture Image
                </label>
                <div class="flex flex-col sm:flex-row gap-4">
                    <label class="flex-1 cursor-pointer">
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                        <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-indigo-500 hover:bg-indigo-50 transition-all card-hover">
                            <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <p class="text-sm font-medium text-gray-600">Click to upload image</p>
                            <p class="text-xs text-gray-500 mt-1">PNG, JPG, GIF up to 16MB</p>
                        </div>
                    </label>
                    <button id="captureBtn" class="px-6 py-4 gradient-bg text-white rounded-xl hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all transform hover:scale-105 shadow-lg font-semibold">
                        üì∑ Capture Photo
                    </button>
                </div>
            </div>

            <div id="imagePreview" class="mb-6 hidden">
                <div class="relative">
                    <img id="previewImg" src="" alt="Preview" class="max-w-full h-64 mx-auto rounded-xl shadow-lg object-cover">
                    <button id="removeImageBtn" class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-2 hover:bg-red-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <button id="predictBtn" class="w-full py-4 gradient-bg text-white rounded-xl hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-indigo-500 font-semibold text-lg disabled:bg-gray-400 disabled:cursor-not-allowed transition-all transform hover:scale-105 shadow-lg" disabled>
                üîç Identify Breed
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden bg-white rounded-2xl shadow-xl p-12 mb-8 text-center">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-lg text-gray-600 font-medium">Analyzing image with AI...</p>
            <p class="text-sm text-gray-500 mt-2">This may take a few seconds</p>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden animate-fade-in">
            <!-- Prediction Results -->
            <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-6">Prediction Results</h2>
                <div id="predictionResults"></div>
            </div>

            <!-- Breed Information -->
            <div id="breedInfoSection" class="bg-white rounded-2xl shadow-xl p-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-6">Breed Information</h2>
                <div id="breedInfo"></div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-400 text-red-700 px-6 py-4 rounded-xl mb-8" role="alert">
            <span class="block sm:inline font-medium" id="errorText"></span>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="cameraModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl p-6 max-w-2xl w-full mx-4 shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold text-gray-900">Capture Image</h3>
                <button id="closeCameraBtn" class="text-gray-500 hover:text-gray-700 text-2xl font-bold transition-colors">‚úï</button>
            </div>
            <video id="videoStream" autoplay class="w-full rounded-xl mb-4"></video>
            <div class="flex space-x-4">
                <button id="capturePhotoBtn" class="flex-1 py-3 gradient-bg text-white rounded-xl hover:opacity-90 font-semibold transition-all">
                    Capture Photo
                </button>
                <button id="cancelCameraBtn" class="flex-1 py-3 bg-gray-300 text-gray-700 rounded-xl hover:bg-gray-400 font-semibold transition-all">
                    Cancel
                </button>
            </div>
            <canvas id="captureCanvas" class="hidden"></canvas>
        </div>
    </div>

    <script src="predict.js"></script>
</body>
</html>
