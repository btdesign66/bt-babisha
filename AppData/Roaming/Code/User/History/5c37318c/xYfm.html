<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble Sort Visualizer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #c4c8c9;
      text-align: center;
      color: #023E8A;
    }
    header {
      background-color: #023E8A;
      color: white;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
    }
    .container {
      padding: 40px;
    }
    .btn {
      background-color: #023E8A;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.25s ease-in-out;
    }
    .btn:hover {
      background-color: #0077B6;
    }
    footer {
      background-color: #023E8A;
      color: white;
      padding: 12px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bubble Sort Visualizer</h1>
  </header>

  <div class="container">
    <button class="btn" onclick="startBubbleSort()">Start Bubble Sort</button>
    <div id="array-container" style="margin-top: 20px;">
      <span id="array">[5, 3, 8, 4, 2]</span>
    </div>
  </div>

  <footer>
    © 2025 ALGO-WIZ – By Team UTOPIANS
  </footer>

  <script>
    function startBubbleSort() {
      let array = [5, 3, 8, 4, 2];
      let n = array.length;
      let i = 0;
      let j = 0;
      
      function visualizeSort() {
        if (i < n) {
          if (j < n - i - 1) {
            if (array[j] > array[j + 1]) {
              let temp = array[j];
              array[j] = array[j + 1];
              array[j + 1] = temp;
            }
            j++;
            document.getElementById("array").innerText = JSON.stringify(array);
            setTimeout(visualizeSort, 100);
          } else {
            j = 0;
            i++;
            setTimeout(visualizeSort, 100);
          }
        }
      }
      
      visualizeSort();
    }
  </script>

</body>
</html>
