<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Algorithm Visualizer</h1>
    </header>

    <section id="controls">
      <input type="text" id="array-input" placeholder="Enter numbers e.g. 5, 3, 8, 1" />
      <button id="set-array">Set Array</button>
      <button id="start-sort">Bubble Sort</button>
    </section>

    <section id="array-container"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
