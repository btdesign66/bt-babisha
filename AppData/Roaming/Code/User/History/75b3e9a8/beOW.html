<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Algorithm Visualizer</h1>
    </header>

    <section id="controls">
      <input type="text" id="array-input" placeholder="Enter numbers e.g. 5, 3, 8, 1" />
      <select id="algorithm-select">
        <option value="bubble">Bubble Sort</option>
        <option value="quick">Quick Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="counting">Counting Sort</option>
        <option value="radix">Radix Sort</option>
        <option value="linear">Linear Search</option>
        <option value="binary">Binary Search</option>
        <option value="jump">Jump Search</option>
      </select>
      <button id="set-array">Set Array</button>
      <button id="start-visualization">Visualize</button>
    </section>

    <section id="array-container"></section>

    <section id="complexity-info">
      <p><strong>Time Complexity:</strong> <span id="time-comp">-</span></p>
      <p><strong>Space Complexity:</strong> <span id="space-comp">-</span></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
