<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo-Wiz: Algorithm Visualizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffffffaa;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .controls {
            margin: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        select, button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        canvas {
            margin: 20px auto;
            border: 2px solid #222;
            background-color: white;
            display: block;
        }
        #complexityOutput {
            font-size: 1.2rem;
            margin-top: 10px;
            background-color: #ffffffcc;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>Algo-Wiz: Algorithm Visualizer</header>

    <div class="controls">
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="counting">Counting Sort</option>
            <option value="radix">Radix Sort</option>
            <option value="linear">Linear Search</option>
            <option value="binary">Binary Search</option>
            <option value="jump">Jump Search</option>
        </select>
        <button onclick="generateArray()">Generate Array</button>
        <button onclick="startVisualization()">Visualize</button>
    </div>

    <canvas id="visualizationCanvas" width="1000" height="400"></canvas>

    <div id="complexityOutput"></div>

    <script>
        let data = [];

        function generateArray() {
            data = Array.from({ length: 30 }, () => Math.floor(Math.random() * 100));
            drawArray(data);
        }

        function drawArray(arr, highlight = []) {
            const canvas = document.getElementById("visualizationCanvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let width = canvas.width / arr.length;
            for (let i = 0; i < arr.length; i++) {
                ctx.fillStyle = highlight.includes(i) ? "#e74c3c" : "#2980b9";
                let height = arr[i] * 3;
                ctx.fillRect(i * width, canvas.height - height, width - 2, height);
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function playSteps(steps) {
            for (const step of steps) {
                drawArray(step.array, step.highlight);
                await sleep(150);
            }
        }

        function startVisualization() {
            const algorithm = document.getElementById("algorithm").value;

            fetch("http://localhost:5000/visualize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ algorithm: algorithm, data: data })
            })
            .then(res => res.json())
            .then(result => {
                playSteps(result.steps);
                document.getElementById("complexityOutput").innerText =
                    `Time: ${result.time}, Space: ${result.space}`;
            });
        }

        window.onload = generateArray;
    </script>
</body>
</html>
