<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALGO-WIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ALGO-WIZ: Interactive Algorithm Visualizer</h1>

    <div class="controls">
        <label for="algorithm">Choose Algorithm:</label>
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="quick">Quick Sort</option>
        </select>
        <button onclick="generateArray()">Generate Array</button>
        <button onclick="startVisualization()">Visualize</button>
    </div>

    <canvas id="visualizationCanvas" width="800" height="400"></canvas>

    <div id="complexityOutput"></div>

    <script src="main.js"></script>
</body>
</html>
