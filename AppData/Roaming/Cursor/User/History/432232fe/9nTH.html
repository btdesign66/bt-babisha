<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ALGO-WIZ{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/searching.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ALGO-WIZ</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            <a href="{{ url_for('visualization', algorithm_type='sorting') }}" class="nav-link">Sorting</a>
            <a href="{{ url_for('visualization', algorithm_type='searching') }}" class="nav-link">Searching</a>
            <a href="{{ url_for('visualization', algorithm_type='pathfinding') }}" class="nav-link">Pathfinding</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 ALGO-WIZ. All rights reserved.</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
