<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Payment Dashboard - USDT BEP20 & TRC20</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/react-qr-code@2.0.12/dist/index.js"></script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function CryptoDashboard() {
            const [addresses, setAddresses] = useState({
                BEP20: { address: '0xdfca28ad998742570aecb7ffde1fe564b7d42c30', balance: 0 },
                TRC20: { address: 'TTxh7Fv9Npov8rZGYzYzwcUWhQzBEpAtzt', balance: 0 }
            });
            const [transactions, setTransactions] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showQR, setShowQR] = useState({ BEP20: false, TRC20: false });
            const [showBalances, setShowBalances] = useState(true);

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    setLoading(true);
                    // Simulate loading data
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    setAddresses({
                        BEP20: { 
                            address: '0xdfca28ad998742570aecb7ffde1fe564b7d42c30', 
                            balance: 150.25 
                        },
                        TRC20: { 
                            address: 'TTxh7Fv9Npov8rZGYzYzwcUWhQzBEpAtzt', 
                            balance: 75.50 
                        }
                    });
                    setTransactions([
                        {
                            id: '1',
                            txHash: '0x1234567890abcdef1234567890abcdef12345678',
                            network: 'BEP20',
                            from: '0xabcdef1234567890abcdef1234567890abcdef12',
                            to: '0xdfca28ad998742570aecb7ffde1fe564b7d42c30',
                            amount: 50.0,
                            status: 'confirmed',
                            timestamp: new Date().toISOString()
                        },
                        {
                            id: '2',
                            txHash: 'TR1234567890abcdef1234567890abcdef12345678',
                            network: 'TRC20',
                            from: 'TAbcdef1234567890abcdef1234567890abcdef12',
                            to: 'TTxh7Fv9Npov8rZGYzYzwcUWhQzBEpAtzt',
                            amount: 25.0,
                            status: 'pending',
                            timestamp: new Date(Date.now() - 300000).toISOString()
                        }
                    ]);
                } catch (error) {
                    console.error('Error loading data:', error);
                } finally {
                    setLoading(false);
                }
            };

            const copyToClipboard = (text, label) => {
                navigator.clipboard.writeText(text);
                alert(`${label} copied to clipboard`);
            };

            const toggleQR = (network) => {
                setShowQR(prev => ({
                    ...prev,
                    [network]: !prev[network]
                }));
            };

            const formatAddress = (address) => {
                if (!address) return '';
                return `${address.slice(0, 6)}...${address.slice(-4)}`;
            };

            const formatAmount = (amount) => {
                return parseFloat(amount).toFixed(6);
            };

            const getStatusColor = (status) => {
                switch (status) {
                    case 'confirmed': return 'text-green-600 bg-green-100';
                    case 'pending': return 'text-yellow-600 bg-yellow-100';
                    case 'failed': return 'text-red-600 bg-red-100';
                    default: return 'text-gray-600 bg-gray-100';
                }
            };

            const getNetworkColor = (network) => {
                switch (network) {
                    case 'BEP20': return 'text-yellow-600 bg-yellow-100';
                    case 'TRC20': return 'text-red-600 bg-red-100';
                    default: return 'text-gray-600 bg-gray-100';
                }
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-600"></div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 py-8">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        {/* Header */}
                        <div className="mb-8">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-900">Crypto Dashboard</h1>
                                    <p className="text-gray-600 mt-2">Manage your USDT deposits on BEP20 and TRC20 networks</p>
                                </div>
                                <button
                                    onClick={loadData}
                                    className="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                >
                                    <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                    </svg>
                                    Refresh
                                </button>
                            </div>
                        </div>

                        {/* Balance Toggle */}
                        <div className="mb-6">
                            <button
                                onClick={() => setShowBalances(!showBalances)}
                                className="flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
                            >
                                {showBalances ? (
                                    <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                                    </svg>
                                ) : (
                                    <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                )}
                                {showBalances ? 'Hide' : 'Show'} Balances
                            </button>
                        </div>

                        {/* Deposit Addresses */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                            {/* BEP20 Card */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-xl font-semibold text-gray-900">BEP20 USDT</h3>
                                    <span className="px-3 py-1 text-sm font-medium text-yellow-600 bg-yellow-100 rounded-full">
                                        Binance Smart Chain
                                    </span>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Deposit Address
                                        </label>
                                        <div className="flex items-center space-x-2">
                                            <input
                                                type="text"
                                                value={addresses.BEP20.address}
                                                readOnly
                                                className="flex-1 px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-sm font-mono"
                                            />
                                            <button
                                                onClick={() => copyToClipboard(addresses.BEP20.address, 'BEP20 Address')}
                                                className="p-2 text-gray-500 hover:text-gray-700"
                                            >
                                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                                </svg>
                                            </button>
                                            <button
                                                onClick={() => toggleQR('BEP20')}
                                                className="p-2 text-gray-500 hover:text-gray-700"
                                            >
                                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>

                                    {showBalances && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Balance
                                            </label>
                                            <div className="text-2xl font-bold text-gray-900">
                                                {formatAmount(addresses.BEP20.balance)} USDT
                                            </div>
                                        </div>
                                    )}

                                    {showQR.BEP20 && (
                                        <div className="flex justify-center p-4 bg-gray-50 rounded-lg">
                                            <div className="text-center">
                                                <div className="w-48 h-48 bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center mb-2">
                                                    <div className="text-gray-500 text-sm">QR Code</div>
                                                </div>
                                                <p className="text-xs text-gray-500">Scan to copy address</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* TRC20 Card */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-xl font-semibold text-gray-900">TRC20 USDT</h3>
                                    <span className="px-3 py-1 text-sm font-medium text-red-600 bg-red-100 rounded-full">
                                        Tron Network
                                    </span>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Deposit Address
                                        </label>
                                        <div className="flex items-center space-x-2">
                                            <input
                                                type="text"
                                                value={addresses.TRC20.address}
                                                readOnly
                                                className="flex-1 px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-sm font-mono"
                                            />
                                            <button
                                                onClick={() => copyToClipboard(addresses.TRC20.address, 'TRC20 Address')}
                                                className="p-2 text-gray-500 hover:text-gray-700"
                                            >
                                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                                </svg>
                                            </button>
                                            <button
                                                onClick={() => toggleQR('TRC20')}
                                                className="p-2 text-gray-500 hover:text-gray-700"
                                            >
                                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>

                                    {showBalances && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Balance
                                            </label>
                                            <div className="text-2xl font-bold text-gray-900">
                                                {formatAmount(addresses.TRC20.balance)} USDT
                                            </div>
                                        </div>
                                    )}

                                    {showQR.TRC20 && (
                                        <div className="flex justify-center p-4 bg-gray-50 rounded-lg">
                                            <div className="text-center">
                                                <div className="w-48 h-48 bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center mb-2">
                                                    <div className="text-gray-500 text-sm">QR Code</div>
                                                </div>
                                                <p className="text-xs text-gray-500">Scan to copy address</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Recent Transactions */}
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <h3 className="text-xl font-semibold text-gray-900 mb-6">Recent Transactions</h3>
                            
                            {transactions.length === 0 ? (
                                <div className="text-center py-8 text-gray-500">
                                    No transactions found
                                </div>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Transaction
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Network
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Amount
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Status
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Time
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {transactions.map((tx) => (
                                                <tr key={tx.id} className="hover:bg-gray-50">
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="flex items-center">
                                                            <span className="text-sm font-mono text-gray-900">
                                                                {formatAddress(tx.txHash)}
                                                            </span>
                                                            <button
                                                                onClick={() => copyToClipboard(tx.txHash, 'Transaction Hash')}
                                                                className="ml-2 p-1 text-gray-400 hover:text-gray-600"
                                                            >
                                                                <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                                                </svg>
                                                            </button>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getNetworkColor(tx.network)}`}>
                                                            {tx.network}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                        {formatAmount(tx.amount)} USDT
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(tx.status)}`}>
                                                            {tx.status}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                        {new Date(tx.timestamp).toLocaleString()}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CryptoDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
