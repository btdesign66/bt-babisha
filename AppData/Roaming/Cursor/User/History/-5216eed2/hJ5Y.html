<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Route Optimizer</h1>
        
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Map</h5>
                    </div>
                    <div class="card-body">
                        <div class="search-container mb-3">
                            <div class="input-group">
                                <input type="text" id="searchInput" class="form-control" placeholder="Search for a location...">
                                <button class="btn btn-primary" onclick="searchLocation()">Search</button>
                            </div>
                            <div id="searchResults" class="search-results"></div>
                        </div>
                        <div id="map"></div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-primary" onclick="clearMap()">Clear Map</button>
                            <button type="button" class="btn btn-success" onclick="optimizeRoute()">Optimize Route</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Locations</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Added Locations:</label>
                            <ul id="locationList" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Optimized Route</h5>
                    </div>
                    <div class="card-body">
                        <div id="results" class="results-container">
                            <div id="routeResults">
                                <pre id="routeOutput"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
