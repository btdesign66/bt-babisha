<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Route Optimizer</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Graph Input</h5>
                    </div>
                    <div class="card-body">
                        <form id="graphForm">
                            <div class="mb-3">
                                <label for="edgeInput" class="form-label">Add Edge (Format: from,to,weight)</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="edgeInput" placeholder="A,B,10">
                                    <button type="button" class="btn btn-primary" onclick="addEdge()">Add Edge</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Current Edges:</label>
                                <ul id="edgeList" class="list-group"></ul>
                            </div>
                            <div class="mb-3">
                                <label for="startNode" class="form-label">Start Node (for Dijkstra)</label>
                                <input type="text" class="form-control" id="startNode" placeholder="A">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-success" onclick="runDijkstra()">Run Dijkstra</button>
                                <button type="button" class="btn btn-info" onclick="runFloydWarshall()">Run Floyd-Warshall</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="results" class="results-container">
                            <div id="dijkstraResults" class="mb-4">
                                <h6>Dijkstra's Algorithm Results:</h6>
                                <pre id="dijkstraOutput"></pre>
                            </div>
                            <div id="floydWarshallResults">
                                <h6>Floyd-Warshall Algorithm Results:</h6>
                                <pre id="floydWarshallOutput"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
