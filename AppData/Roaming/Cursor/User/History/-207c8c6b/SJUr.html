<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog - Babisha Admin</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/admin-pages.css">
    <link rel="stylesheet" href="styles/forms.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-b">B</span><span class="logo-text">abisha</span>
                </div>
                <p class="admin-panel-text">Admin Panel</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M3 10l7-7 7 7M6 10v7h8v-7" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="products.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M5 5h10v10H5V5z" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M7.5 8.5l2 2 3-3" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    <span>Products</span>
                </a>
                <a href="blogs.html" class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <rect x="4" y="4" width="12" height="12" rx="1" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M7 8h6M7 11h4" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>Blogs</span>
                </a>
                <a href="#" class="nav-item" id="viewWebsite">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M6 10h8M10 6v8" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>View Website</span>
                </a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M8 3v14M3 8h10" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <h1>Create New Blog</h1>
                </div>
                <div class="header-right">
                    <a href="blogs.html" class="btn-secondary">Cancel</a>
                    <span class="admin-label">Admin</span>
                    <button class="logout-btn" id="logoutBtn">
                        Logout
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M6 4l4 4-4 4" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </button>
                </div>
            </header>
            
            <div class="page-content">
                <form id="blogForm" class="form-container">
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="blogTitle">Blog Title *</label>
                            <input type="text" id="blogTitle" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="blogCategory">Category *</label>
                            <select id="blogCategory" name="category" required>
                                <option value="">Select Category</option>
                                <option value="fashion">Fashion</option>
                                <option value="lifestyle">Lifestyle</option>
                                <option value="tips">Tips</option>
                                <option value="trends">Trends</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="blogAuthor">Author *</label>
                            <input type="text" id="blogAuthor" name="author" required>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="blogImage">Featured Image</label>
                            <input type="file" id="blogImage" name="image" accept="image/*">
                            <div id="imagePreview" class="image-preview"></div>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="blogContent">Content *</label>
                            <textarea id="blogContent" name="content" rows="10" required></textarea>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="blogYoutubeUrl">YouTube Video URL (Optional)</label>
                            <input type="url" id="blogYoutubeUrl" name="youtube_url" placeholder="https://www.youtube.com/watch?v=...">
                            <small style="color: #666; margin-top: 5px; display: block;">Paste the YouTube video URL here. The video will be embedded in the blog post.</small>
                            <div id="youtubePreview" class="youtube-preview"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="blogStatus">Status</label>
                            <select id="blogStatus" name="status">
                                <option value="published">Published</option>
                                <option value="draft">Draft</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="blogPublishedDate">Published Date</label>
                            <input type="date" id="blogPublishedDate" name="published_date">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="window.location.href='blogs.html'">Cancel</button>
                        <button type="submit" class="btn-primary">Publish Blog</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script src="config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/add-blog.js"></script>
</body>
</html>
