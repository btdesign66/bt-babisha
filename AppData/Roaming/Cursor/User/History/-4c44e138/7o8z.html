{% extends "base.html" %}

{% block title %}NAVIO - My Routes{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Routes List Panel -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">My Delivery Routes</h5>
                    <button class="btn btn-primary btn-sm" onclick="showNewRouteModal()">New Route</button>
                </div>
                <div class="card-body">
                    <div class="list-group" id="routesList">
                        <!-- Routes will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Live Map Panel -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Live Route Tracking</h5>
                </div>
                <div class="card-body">
                    <div id="liveMap" style="height: 600px; width: 100%; border-radius: 8px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- New Route Modal -->
<div class="modal fade" id="newRouteModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Route</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="newRouteForm">
                    <div class="mb-3">
                        <label for="routeName" class="form-label">Route Name</label>
                        <input type="text" class="form-control" id="routeName" required>
                    </div>
                    <div class="mb-3">
                        <label for="startLocation" class="form-label">Start Location</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="startLocation" required>
                            <button class="btn btn-outline-secondary" type="button" id="startLocationGPS">
                                <i class="fas fa-location-arrow"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="endLocation" class="form-label">End Location</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="endLocation" required>
                            <button class="btn btn-outline-secondary" type="button" id="endLocationGPS">
                                <i class="fas fa-location-arrow"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Waypoints</label>
                        <div id="waypointsList" class="list-group mb-2">
                            <!-- Waypoints will be added here -->
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="addWaypoint()">
                            <i class="fas fa-plus"></i> Add Waypoint
                        </button>
                    </div>
                    <div id="routeMap" style="height: 400px; width: 100%; margin-top: 20px; border-radius: 8px;"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createNewRoute()">Create Route</button>
            </div>
        </div>
    </div>
</div>

<!-- Route Details Modal -->
<div class="modal fade" id="routeDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Route Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="routeDetails">
                    <!-- Route details will be loaded here -->
                </div>
                <div id="routeDetailsMap" style="height: 400px; width: 100%; margin-top: 20px; border-radius: 8px;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let routesModal;
let detailsModal;
let map;
let liveMap;
let startMarker;
let endMarker;
let waypointMarkers = [];
let directionsService;
let directionsRenderer;
let liveDirectionsRenderer;
let startAutocomplete;
let endAutocomplete;
let waypointAutocompletes = [];
let currentRoute = null;
let deliveryMarker = null;
let deliveryPath = null;

document.addEventListener('DOMContentLoaded', function() {
    routesModal = new bootstrap.Modal(document.getElementById('newRouteModal'));
    detailsModal = new bootstrap.Modal(document.getElementById('routeDetailsModal'));
    loadRoutes();
    initMaps();
});

function initMaps() {
    // Initialize the route creation map
    map = new google.maps.Map(document.getElementById('routeMap'), {
        center: { lat: 40.7128, lng: -74.0060 },
        zoom: 12
    });

    // Initialize the live tracking map
    liveMap = new google.maps.Map(document.getElementById('liveMap'), {
        center: { lat: 40.7128, lng: -74.0060 },
        zoom: 12
    });

    // Initialize markers
    startMarker = new google.maps.Marker({
        map: map,
        draggable: true,
        icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 10,
            fillColor: "#4CAF50",
            fillOpacity: 1,
            strokeColor: "#4CAF50",
            strokeWeight: 2,
        }
    });

    endMarker = new google.maps.Marker({
        map: map,
        draggable: true,
        icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 10,
            fillColor: "#F44336",
            fillOpacity: 1,
            strokeColor: "#F44336",
            strokeWeight: 2,
        }
    });

    // Initialize directions services and renderers
    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        suppressMarkers: true
    });

    liveDirectionsRenderer = new google.maps.DirectionsRenderer({
        map: liveMap,
        suppressMarkers: true
    });

    // Initialize autocomplete for locations
    initAutocomplete();
    initEventListeners();
}

function initAutocomplete() {
    startAutocomplete = new google.maps.places.Autocomplete(
        document.getElementById('startLocation'),
        {
            types: ['geocode'],
            fields: ['geometry', 'formatted_address']
        }
    );

    endAutocomplete = new google.maps.places.Autocomplete(
        document.getElementById('endLocation'),
        {
            types: ['geocode'],
            fields: ['geometry', 'formatted_address']
        }
    );

    startAutocomplete.addListener('place_changed', () => handlePlaceChanged(startAutocomplete, startMarker));
    endAutocomplete.addListener('place_changed', () => handlePlaceChanged(endAutocomplete, endMarker));
}

function initEventListeners() {
    // Marker drag events
    startMarker.addListener('dragend', () => {
        updateAddressFromMarker(startMarker, 'startLocation');
        updateRoute();
    });

    endMarker.addListener('dragend', () => {
        updateAddressFromMarker(endMarker, 'endLocation');
        updateRoute();
    });

    // GPS buttons
    document.getElementById('startLocationGPS').addEventListener('click', () => getCurrentLocation('startLocation', startMarker));
    document.getElementById('endLocationGPS').addEventListener('click', () => getCurrentLocation('endLocation', endMarker));
}

function addWaypoint() {
    const waypointId = `waypoint-${waypointMarkers.length}`;
    const waypointHtml = `
        <div class="list-group-item" id="${waypointId}">
            <div class="input-group">
                <input type="text" class="form-control waypoint-input" placeholder="Enter waypoint location">
                <button class="btn btn-outline-danger" onclick="removeWaypoint('${waypointId}')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    `;
    
    document.getElementById('waypointsList').insertAdjacentHTML('beforeend', waypointHtml);
    
    const waypointInput = document.querySelector(`#${waypointId} .waypoint-input`);
    const waypointAutocomplete = new google.maps.places.Autocomplete(waypointInput, {
        types: ['geocode'],
        fields: ['geometry', 'formatted_address']
    });
    
    const marker = new google.maps.Marker({
        map: map,
        draggable: true,
        icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 8,
            fillColor: "#2196F3",
            fillOpacity: 1,
            strokeColor: "#2196F3",
            strokeWeight: 2,
        }
    });
    
    waypointMarkers.push({ marker, autocomplete: waypointAutocomplete, input: waypointInput });
    
    waypointAutocomplete.addListener('place_changed', () => {
        const place = waypointAutocomplete.getPlace();
        if (place.geometry) {
            marker.setPosition(place.geometry.location);
            updateRoute();
        }
    });
    
    marker.addListener('dragend', () => {
        updateAddressFromMarker(marker, waypointInput);
        updateRoute();
    });
}

function removeWaypoint(waypointId) {
    const index = waypointMarkers.findIndex(wp => wp.input.id === waypointId);
    if (index !== -1) {
        waypointMarkers[index].marker.setMap(null);
        waypointMarkers.splice(index, 1);
        document.getElementById(waypointId).remove();
        updateRoute();
    }
}

function updateRoute() {
    const waypoints = waypointMarkers.map(wp => ({
        location: wp.marker.getPosition(),
        stopover: true
    }));

    const request = {
        origin: startMarker.getPosition(),
        destination: endMarker.getPosition(),
        waypoints: waypoints,
        optimizeWaypoints: false,
        travelMode: google.maps.TravelMode.DRIVING
    };

    directionsService.route(request, (result, status) => {
        if (status === 'OK') {
            directionsRenderer.setDirections(result);
        }
    });
}

function startLiveTracking(routeId) {
    if (currentRoute) {
        stopLiveTracking();
    }
    
    currentRoute = routeId;
    
    // Create delivery marker
    deliveryMarker = new google.maps.Marker({
        map: liveMap,
        icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 8,
            fillColor: "#FFC107",
            fillOpacity: 1,
            strokeColor: "#FFC107",
            strokeWeight: 2,
        }
    });
    
    // Create delivery path
    deliveryPath = new google.maps.Polyline({
        map: liveMap,
        path: [],
        geodesic: true,
        strokeColor: '#FFC107',
        strokeOpacity: 1.0,
        strokeWeight: 2
    });
    
    // Start periodic updates
    updateDeliveryLocation();
    setInterval(updateDeliveryLocation, 5000); // Update every 5 seconds
}

function stopLiveTracking() {
    if (deliveryMarker) {
        deliveryMarker.setMap(null);
        deliveryMarker = null;
    }
    if (deliveryPath) {
        deliveryPath.setMap(null);
        deliveryPath = null;
    }
    currentRoute = null;
}

function updateDeliveryLocation() {
    if (!currentRoute) return;
    
    // Simulate delivery movement (replace with actual API call)
    const route = getRouteById(currentRoute);
    if (route) {
        const path = deliveryPath.getPath();
        const lastPosition = path.getLength() > 0 ? path.getAt(path.getLength() - 1) : route.startLocation;
        
        // Simulate movement along the route
        const newPosition = simulateMovement(lastPosition, route);
        path.push(newPosition);
        deliveryMarker.setPosition(newPosition);
        
        // Center map on delivery
        liveMap.setCenter(newPosition);
    }
}

function simulateMovement(currentPosition, route) {
    // This is a simple simulation - replace with actual delivery tracking logic
    const lat = currentPosition.lat() + (Math.random() - 0.5) * 0.001;
    const lng = currentPosition.lng() + (Math.random() - 0.5) * 0.001;
    return new google.maps.LatLng(lat, lng);
}

async function loadRoutes() {
    try {
        const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        const response = await fetch('/api/routes', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (!response.ok) {
            throw new Error('Failed to load routes');
        }

        const routes = await response.json();
        const routesList = document.getElementById('routesList');
        routesList.innerHTML = '';

        routes.forEach(route => {
            const row = document.createElement('button');
            row.className = 'list-group-item list-group-item-action';
            row.textContent = route.name;
            row.onclick = () => viewRouteDetails(route.id);
            routesList.appendChild(row);
        });
    } catch (error) {
        console.error('Error loading routes:', error);
        alert('Failed to load routes. Please try again.');
    }
}

function getStatusBadgeColor(status) {
    switch (status) {
        case 'completed': return 'success';
        case 'in_progress': return 'warning';
        default: return 'secondary';
    }
}

function showNewRouteModal() {
    document.getElementById('newRouteForm').reset();
    routesModal.show();
}

async function createNewRoute() {
    try {
        const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        const formData = {
            name: document.getElementById('routeName').value,
            startLocation: document.getElementById('startLocation').value,
            endLocation: document.getElementById('endLocation').value
        };

        const response = await fetch('/api/routes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(formData)
        });

        if (!response.ok) {
            throw new Error('Failed to create route');
        }

        routesModal.hide();
        loadRoutes();
    } catch (error) {
        console.error('Error creating route:', error);
        alert('Failed to create route. Please try again.');
    }
}

async function viewRouteDetails(routeId) {
    try {
        const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        const response = await fetch(`/api/routes/${routeId}`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (!response.ok) {
            throw new Error('Failed to load route details');
        }

        const route = await response.json();
        const detailsDiv = document.getElementById('routeDetails');
        
        detailsDiv.innerHTML = `
            <div class="row">
                <div class="col-md-6">
                    <h6>Route Information</h6>
                    <p><strong>Name:</strong> ${route.name}</p>
                    <p><strong>Start:</strong> ${route.startLocation}</p>
                    <p><strong>End:</strong> ${route.endLocation}</p>
                    <p><strong>Status:</strong> <span class="badge bg-${getStatusBadgeColor(route.status)}">${route.status}</span></p>
                </div>
                <div class="col-md-6">
                    <h6>Route Statistics</h6>
                    <p><strong>Total Distance:</strong> ${route.totalDistance ? route.totalDistance.toFixed(2) + ' km' : 'N/A'}</p>
                    <p><strong>Estimated Time:</strong> ${route.estimatedTime ? Math.round(route.estimatedTime) + ' min' : 'N/A'}</p>
                    <p><strong>Created:</strong> ${new Date(route.createdAt).toLocaleString()}</p>
                    ${route.completedAt ? `<p><strong>Completed:</strong> ${new Date(route.completedAt).toLocaleString()}</p>` : ''}
                </div>
            </div>
            ${route.waypoints && route.waypoints.length > 0 ? `
                <div class="row mt-3">
                    <div class="col-12">
                        <h6>Waypoints</h6>
                        <ul class="list-group">
                            ${route.waypoints.map((waypoint, index) => `
                                <li class="list-group-item">${index + 1}. ${waypoint}</li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            ` : ''}
        `;

        detailsModal.show();
    } catch (error) {
        console.error('Error loading route details:', error);
        alert('Failed to load route details. Please try again.');
    }
}

async function deleteRoute(routeId) {
    if (!confirm('Are you sure you want to delete this route?')) {
        return;
    }

    try {
        const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        const response = await fetch(`/api/routes/${routeId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (!response.ok) {
            throw new Error('Failed to delete route');
        }

        loadRoutes();
    } catch (error) {
        console.error('Error deleting route:', error);
        alert('Failed to delete route. Please try again.');
    }
}
</script>
{% endblock %}
