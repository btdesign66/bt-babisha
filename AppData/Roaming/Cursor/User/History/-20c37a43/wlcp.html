<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Settings - Babisha Admin</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/admin-pages.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../babishatmlogo.png" alt="BABISHA Logo">
                </div>
                <p class="admin-panel-text">Admin Panel</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M3 10l7-7 7 7M6 10v7h8v-7" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="analytics.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M3 3v14h14M3 10l14-7" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    <span>Analytics</span>
                </a>
                <a href="products.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M5 5h10v10H5V5z" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M7.5 8.5l2 2 3-3" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    <span>Products</span>
                </a>
                <a href="blogs.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <rect x="4" y="4" width="12" height="12" rx="1" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M7 8h6M7 11h4" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>Blogs</span>
                </a>
                <a href="videos.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <rect x="3" y="5" width="14" height="10" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M8 10l3 2-3 2V10z" fill="currentColor"/>
                    </svg>
                    <span>YouTube Videos</span>
                </a>
                <a href="activity-logs.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 2v16M2 10h16" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>Activity Logs</span>
                </a>
                <a href="settings.html" class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M10 1v3M10 16v3M19 10h-3M4 10H1M16.66 3.34l-2.12 2.12M5.46 14.54l-2.12 2.12M16.66 16.66l-2.12-2.12M5.46 5.46l-2.12-2.12" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>Settings</span>
                </a>
                <a href="#" class="nav-item" id="viewWebsite">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M6 10h8M10 6v8" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>View Website</span>
                </a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-left">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M12 1v3M12 20v3M23 12h-3M4 12H1M19.07 4.93l-2.12 2.12M7.05 16.95l-2.12 2.12M19.07 19.07l-2.12-2.12M7.05 7.05l-2.12-2.12" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <h1>Advanced System Configuration</h1>
                </div>
                <div class="header-right">
                    <button class="btn-save-all" id="saveAllSettings">Save All Changes</button>
                    <span class="admin-label">Admin</span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </header>
            
            <!-- Settings Tabs -->
            <div class="settings-tabs">
                <button class="settings-tab active" data-tab="general">General</button>
                <button class="settings-tab" data-tab="products">Products</button>
                <button class="settings-tab" data-tab="security">Security</button>
                <button class="settings-tab" data-tab="notifications">Notifications</button>
                <button class="settings-tab" data-tab="api">API Configuration</button>
                <button class="settings-tab" data-tab="advanced">Advanced</button>
            </div>
            
            <!-- Settings Content -->
            <div class="settings-content">
                <!-- General Settings -->
                <div class="settings-panel active" id="general-settings">
                    <h2>General Settings</h2>
                    <div class="settings-group">
                        <label>Site Name</label>
                        <input type="text" class="form-control" value="BABISHA Collections" id="siteName">
                    </div>
                    <div class="settings-group">
                        <label>Site Description</label>
                        <textarea class="form-control" rows="3" id="siteDescription">Premium fashion collections</textarea>
                    </div>
                    <div class="settings-group">
                        <label>Default Currency</label>
                        <select class="form-control" id="currency">
                            <option value="INR" selected>Indian Rupee (₹)</option>
                            <option value="USD">US Dollar ($)</option>
                            <option value="EUR">Euro (€)</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>Time Zone</label>
                        <select class="form-control" id="timezone">
                            <option value="Asia/Kolkata" selected>Asia/Kolkata (IST)</option>
                            <option value="UTC">UTC</option>
                            <option value="America/New_York">America/New_York (EST)</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>Items Per Page</label>
                        <input type="number" class="form-control" value="50" min="10" max="100" id="itemsPerPage">
                    </div>
                </div>
                
                <!-- Products Settings -->
                <div class="settings-panel" id="products-settings">
                    <h2>Product Management Settings</h2>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="autoGenerateSlug" checked>
                            Auto-generate URL slugs from product names
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="requireImage" checked>
                            Require product image before publishing
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="enableVariants">
                            Enable product variants (size, color, etc.)
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>Default Product Status</label>
                        <select class="form-control" id="defaultProductStatus">
                            <option value="draft">Draft</option>
                            <option value="active" selected>Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>Low Stock Threshold</label>
                        <input type="number" class="form-control" value="10" min="0" id="lowStockThreshold">
                    </div>
                    <div class="settings-group">
                        <label>Enable Bulk Operations</label>
                        <select class="form-control" id="bulkOperations">
                            <option value="enabled" selected>Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>
                </div>
                
                <!-- Security Settings -->
                <div class="settings-panel" id="security-settings">
                    <h2>Security & Access Control</h2>
                    <div class="settings-group">
                        <label>Session Timeout (minutes)</label>
                        <input type="number" class="form-control" value="30" min="5" max="480" id="sessionTimeout">
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="require2FA">
                            Require Two-Factor Authentication
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="logAllActions" checked>
                            Log all admin actions
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>Password Policy</label>
                        <select class="form-control" id="passwordPolicy">
                            <option value="basic">Basic (6+ characters)</option>
                            <option value="medium" selected>Medium (8+ characters, mixed case)</option>
                            <option value="strong">Strong (12+ characters, special chars)</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>IP Whitelist (one per line)</label>
                        <textarea class="form-control" rows="5" id="ipWhitelist" placeholder="192.168.1.1&#10;10.0.0.1"></textarea>
                    </div>
                    <div class="settings-group">
                        <label>Failed Login Attempts Before Lockout</label>
                        <input type="number" class="form-control" value="5" min="3" max="10" id="maxLoginAttempts">
                    </div>
                </div>
                
                <!-- Notifications Settings -->
                <div class="settings-panel" id="notifications-settings">
                    <h2>Notification Preferences</h2>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="emailNotifications" checked>
                            Enable Email Notifications
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>Notification Email</label>
                        <input type="email" class="form-control" id="notificationEmail" placeholder="admin@babisha.com">
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="notifyNewProducts" checked>
                            Notify on new product creation
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="notifyLowStock">
                            Notify on low stock
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="notifyFailedLogins" checked>
                            Notify on failed login attempts
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>SMTP Server</label>
                        <input type="text" class="form-control" id="smtpServer" placeholder="smtp.example.com">
                    </div>
                    <div class="settings-group">
                        <label>SMTP Port</label>
                        <input type="number" class="form-control" value="587" id="smtpPort">
                    </div>
                </div>
                
                <!-- API Settings -->
                <div class="settings-panel" id="api-settings">
                    <h2>API Configuration</h2>
                    <div class="settings-group">
                        <label>API Rate Limit (requests per minute)</label>
                        <input type="number" class="form-control" value="100" min="10" max="1000" id="apiRateLimit">
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="enableAPI" checked>
                            Enable REST API
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="enableGraphQL">
                            Enable GraphQL API
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>API Key Expiration (days)</label>
                        <input type="number" class="form-control" value="90" min="1" max="365" id="apiKeyExpiration">
                    </div>
                    <div class="settings-group">
                        <label>CORS Allowed Origins (comma-separated)</label>
                        <input type="text" class="form-control" id="corsOrigins" placeholder="https://example.com, https://app.example.com">
                    </div>
                    <div class="settings-group">
                        <label>Webhook URL</label>
                        <input type="url" class="form-control" id="webhookUrl" placeholder="https://api.example.com/webhook">
                    </div>
                </div>
                
                <!-- Advanced Settings -->
                <div class="settings-panel" id="advanced-settings">
                    <h2>Advanced Configuration</h2>
                    <div class="settings-group">
                        <label>Cache Duration (seconds)</label>
                        <input type="number" class="form-control" value="3600" min="0" id="cacheDuration">
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="enableCDN">
                            Enable CDN for static assets
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>CDN URL</label>
                        <input type="url" class="form-control" id="cdnUrl" placeholder="https://cdn.example.com">
                    </div>
                    <div class="settings-group">
                        <label>Database Query Timeout (seconds)</label>
                        <input type="number" class="form-control" value="30" min="5" max="300" id="dbTimeout">
                    </div>
                    <div class="settings-group">
                        <label>Enable Debug Mode</label>
                        <select class="form-control" id="debugMode">
                            <option value="disabled" selected>Disabled</option>
                            <option value="enabled">Enabled</option>
                            <option value="verbose">Verbose</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>Custom JavaScript (Advanced)</label>
                        <textarea class="form-control code-editor" rows="10" id="customJS" placeholder="// Custom JavaScript code"></textarea>
                    </div>
                    <div class="settings-group">
                        <label>Custom CSS (Advanced)</label>
                        <textarea class="form-control code-editor" rows="10" id="customCSS" placeholder="/* Custom CSS code */"></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
