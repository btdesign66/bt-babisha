<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - BABISHA Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body class="admin-layout">
    <!-- Sidebar -->
    <aside class="admin-sidebar" id="adminSidebar">
        <div class="admin-sidebar-header">
            <img src="../logo.png" alt="BABISHA Logo">
            <h5>Admin Panel</h5>
        </div>
        <nav class="admin-nav">
            <a href="dashboard.html" class="admin-nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="products.html" class="admin-nav-item active">
                <i class="fas fa-tshirt"></i>
                <span>Products</span>
            </a>
            <a href="blogs.html" class="admin-nav-item">
                <i class="fas fa-blog"></i>
                <span>Blogs</span>
            </a>
            <a href="../index.html" class="admin-nav-item">
                <i class="fas fa-globe"></i>
                <span>View Website</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main-content">
        <!-- Header -->
        <div class="admin-header">
            <h1><i class="fas fa-tshirt me-2"></i>Product Management</h1>
            <button class="admin-btn admin-btn-primary" onclick="showProductForm()">
                <i class="fas fa-plus me-2"></i>Add New Product
            </button>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Product Form Modal -->
        <div class="modal fade" id="productModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalTitle">Add New Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="productForm" enctype="multipart/form-data">
                            <input type="hidden" id="productId" name="id">
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="admin-form-group">
                                        <label class="admin-form-label">Product Name *</label>
                                        <input type="text" class="admin-form-control" id="productName" name="name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="admin-form-group">
                                        <label class="admin-form-label">Category *</label>
                                        <select class="admin-form-control" id="productCategory" name="category" required>
                                            <option value="">Select Category</option>
                                            <option value="lehenga">Lehenga</option>
                                            <option value="saree">Saree</option>
                                            <option value="suit">Suit</option>
                                            <option value="indo-western">Indo-Western</option>
                                            <option value="childwear">Childwear</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="admin-form-group">
                                <label class="admin-form-label">Description *</label>
                                <textarea class="admin-form-control" id="productDescription" name="description" rows="4" required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="admin-form-group">
                                        <label class="admin-form-label">Price (₹) *</label>
                                        <input type="number" class="admin-form-control" id="productPrice" name="price" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="admin-form-group">
                                        <label class="admin-form-label">Original Price (₹)</label>
                                        <input type="number" class="admin-form-control" id="productOriginalPrice" name="originalPrice" step="0.01">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="admin-form-group">
                                        <label class="admin-form-label">Discount Price (₹)</label>
                                        <input type="number" class="admin-form-control" id="productDiscountPrice" name="discountPrice" step="0.01">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="admin-form-group">
                                        <label class="admin-form-label">Stock Quantity *</label>
                                        <input type="number" class="admin-form-control" id="productStock" name="stock" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="admin-form-group">
                                        <label class="admin-form-label">Status</label>
                                        <select class="admin-form-control" id="productStatus" name="isActive">
                                            <option value="true">Active</option>
                                            <option value="false">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="admin-form-group">
                                <label class="admin-form-label">Product Images *</label>
                                <div class="image-upload-area" id="imageUploadArea" onclick="document.getElementById('productImages').click()">
                                    <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-muted"></i>
                                    <p class="mb-0">Click to upload or drag and drop</p>
                                    <small class="text-muted">Multiple images allowed (Max 10MB each)</small>
                                </div>
                                <input type="file" class="d-none" id="productImages" name="images" multiple accept="image/*" onchange="handleImagePreview(event)">
                                <div class="image-preview-grid" id="imagePreviewGrid"></div>
                            </div>

                            <div class="admin-form-group">
                                <label class="admin-form-label">Specifications (JSON)</label>
                                <textarea class="admin-form-control" id="productSpecifications" name="specifications" rows="4" placeholder='{"gsm": "320-380", "material": "Silk Blend", "width": "44 inches", "colors": "Multi-color", "origin": "India"}'></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="admin-form-group">
                                        <label class="admin-form-label">Rating</label>
                                        <input type="number" class="admin-form-control" id="productRating" name="rating" step="0.1" min="0" max="5">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="admin-form-group">
                                        <label class="admin-form-label">Reviews Count</label>
                                        <input type="number" class="admin-form-control" id="productReviews" name="reviews" min="0">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="admin-form-group">
                                        <label class="admin-form-label">On Sale</label>
                                        <select class="admin-form-control" id="productOnSale" name="onSale">
                                            <option value="false">No</option>
                                            <option value="true">Yes</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="admin-btn admin-btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="admin-btn admin-btn-primary">
                                    <i class="fas fa-save me-2"></i>Save Product
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Table -->
        <div class="admin-table-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>All Products</h3>
                <input type="text" class="admin-form-control" style="max-width: 300px;" placeholder="Search products..." id="productSearch">
            </div>
            <div class="table-responsive">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <tr>
                            <td colspan="7" class="text-center py-4">
                                <div class="loading-spinner"></div>
                                <p class="mt-2 text-muted">Loading products...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Admin JS -->
    <script src="admin-auth.js"></script>
    <script src="admin-products.js"></script>
</body>
</html>
