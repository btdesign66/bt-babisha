<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting - Algo-Wiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sorting</h1>
            <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
        </header>
        <main>
            <section class="algorithm-section">
                <h2>Sorting Algorithms</h2>
                <div class="control-panel">
                    <select id="algorithm-select">
                        <option value="bubble">Bubble Sort</option>
                        <option value="insertion">Insertion Sort</option>
                        <option value="selection">Selection Sort</option>
                        <option value="merge">Merge Sort</option>
                        <option value="quick">Quick Sort</option>
                        <option value="heap">Heap Sort</option>
                        <option value="shell">Shell Sort</option>
                        <option value="radix">Radix Sort</option>
                        <option value="counting">Counting Sort</option>
                        <option value="cocktail_shaker">Cocktail Shaker Sort</option>
                    </select>
                    <input type="text" id="array-input" placeholder="Enter array (e.g., 4,5,3,2,1)">
                    <button id="start-btn"><i class="fas fa-play"></i> Start</button>
                    <button id="pause-btn"><i class="fas fa-pause"></i> Pause</button>
                    <button id="reset-btn"><i class="fas fa-redo"></i> Reset</button>
                    <input type="range" id="speed-slider" min="1" max="10" value="5">
                    <span id="speed-value">5x</span>
                </div>
                <div id="visualization" class="visualization-area"></div>
                <div id="complexity-display" class="complexity-display">
                    <p>Time Complexity: <span id="time-complexity">-</span></p>
                    <p>Space Complexity: <span id="space-complexity">-</span></p>
                </div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/visualizer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>
</body>
</html>
