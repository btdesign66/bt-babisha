<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BABISHA Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body class="admin-layout">
    <!-- Sidebar -->
    <aside class="admin-sidebar" id="adminSidebar">
        <div class="admin-sidebar-header">
            <img src="../logo.png" alt="BABISHA Logo">
            <h5>Admin Panel</h5>
        </div>
        <nav class="admin-nav">
            <a href="dashboard.html" class="admin-nav-item active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="products.html" class="admin-nav-item">
                <i class="fas fa-tshirt"></i>
                <span>Products</span>
            </a>
            <a href="blogs.html" class="admin-nav-item">
                <i class="fas fa-blog"></i>
                <span>Blogs</span>
            </a>
            <a href="../index.html" class="admin-nav-item">
                <i class="fas fa-globe"></i>
                <span>View Website</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main-content">
        <!-- Header -->
        <div class="admin-header">
            <h1><i class="fas fa-chart-line me-2"></i>Dashboard</h1>
            <div class="admin-user-info">
                <span id="adminUserName">Admin</span>
                <button class="admin-logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="dashboard-stats" id="dashboardStats">
            <div class="stat-card">
                <div class="stat-card-header">
                    <div>
                        <p class="stat-card-label">Total Dresses</p>
                        <h3 class="stat-card-value" id="totalDresses">0</h3>
                    </div>
                    <div class="stat-card-icon">
                        <i class="fas fa-tshirt"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-card-header">
                    <div>
                        <p class="stat-card-label">Total Blogs</p>
                        <h3 class="stat-card-value" id="totalBlogs">0</h3>
                    </div>
                    <div class="stat-card-icon">
                        <i class="fas fa-blog"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-card-header">
                    <div>
                        <p class="stat-card-label">Active Products</p>
                        <h3 class="stat-card-value" id="activeProducts">0</h3>
                    </div>
                    <div class="stat-card-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-card-header">
                    <div>
                        <p class="stat-card-label">Revenue</p>
                        <h3 class="stat-card-value" id="revenue">â‚¹0</h3>
                    </div>
                    <div class="stat-card-icon">
                        <i class="fas fa-rupee-sign"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="admin-form-card">
            <h3 class="mb-4"><i class="fas fa-bolt me-2"></i>Quick Actions</h3>
            <div class="row g-3">
                <div class="col-md-4">
                    <a href="products.html?action=add" class="admin-btn admin-btn-primary w-100 text-decoration-none justify-content-center">
                        <i class="fas fa-plus"></i>
                        Add New Product
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="blogs.html?action=add" class="admin-btn admin-btn-success w-100 text-decoration-none justify-content-center">
                        <i class="fas fa-plus"></i>
                        Create New Blog
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="products.html" class="admin-btn admin-btn-secondary w-100 text-decoration-none justify-content-center">
                        <i class="fas fa-list"></i>
                        Manage Products
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Admin JS -->
    <script src="admin-auth.js"></script>
    <script src="admin-dashboard.js"></script>
</body>
</html>
