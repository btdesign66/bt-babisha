<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Management - BABISHA Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body class="admin-layout">
    <!-- Sidebar -->
    <aside class="admin-sidebar" id="adminSidebar">
        <div class="admin-sidebar-header">
            <img src="../logo.png" alt="BABISHA Logo">
            <h5>Admin Panel</h5>
        </div>
        <nav class="admin-nav">
            <a href="dashboard.html" class="admin-nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="products.html" class="admin-nav-item">
                <i class="fas fa-tshirt"></i>
                <span>Products</span>
            </a>
            <a href="blogs.html" class="admin-nav-item active">
                <i class="fas fa-blog"></i>
                <span>Blogs</span>
            </a>
            <a href="../index.html" class="admin-nav-item">
                <i class="fas fa-globe"></i>
                <span>View Website</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main-content">
        <!-- Header -->
        <div class="admin-header">
            <h1><i class="fas fa-blog me-2"></i>Blog Management</h1>
            <button class="admin-btn admin-btn-primary" onclick="showBlogForm()">
                <i class="fas fa-plus me-2"></i>Create New Blog
            </button>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Blog Form Modal -->
        <div class="modal fade" id="blogModal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="blogModalTitle">Create New Blog</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="blogForm" enctype="multipart/form-data">
                            <input type="hidden" id="blogId" name="id">
                            
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="admin-form-group">
                                        <label class="admin-form-label">Blog Title *</label>
                                        <input type="text" class="admin-form-control" id="blogTitle" name="title" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="admin-form-group">
                                        <label class="admin-form-label">Status</label>
                                        <select class="admin-form-control" id="blogStatus" name="status">
                                            <option value="draft">Draft</option>
                                            <option value="published">Published</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="admin-form-group">
                                <label class="admin-form-label">Slug (URL-friendly)</label>
                                <input type="text" class="admin-form-control" id="blogSlug" name="slug" placeholder="auto-generated-from-title">
                                <small class="text-muted">Leave empty to auto-generate from title</small>
                            </div>

                            <div class="admin-form-group">
                                <label class="admin-form-label">Excerpt (Short Description) *</label>
                                <textarea class="admin-form-control" id="blogExcerpt" name="excerpt" rows="3" required placeholder="Brief summary of the blog post"></textarea>
                            </div>

                            <div class="admin-form-group">
                                <label class="admin-form-label">Content *</label>
                                <div id="blogContentEditor" style="min-height: 300px;"></div>
                                <textarea class="d-none" id="blogContent" name="content"></textarea>
                            </div>

                            <div class="admin-form-group">
                                <label class="admin-form-label">Featured Image</label>
                                <div class="image-upload-area" id="blogImageUploadArea" onclick="document.getElementById('blogFeaturedImage').click()">
                                    <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-muted"></i>
                                    <p class="mb-0">Click to upload featured image</p>
                                    <small class="text-muted">Max 10MB</small>
                                </div>
                                <input type="file" class="d-none" id="blogFeaturedImage" name="featuredImage" accept="image/*" onchange="handleBlogImagePreview(event)">
                                <div id="blogImagePreview" class="mt-3"></div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="admin-form-group">
                                        <label class="admin-form-label">SEO Meta Title</label>
                                        <input type="text" class="admin-form-control" id="blogMetaTitle" name="metaTitle" placeholder="SEO optimized title">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="admin-form-group">
                                        <label class="admin-form-label">SEO Meta Description</label>
                                        <textarea class="admin-form-control" id="blogMetaDescription" name="metaDescription" rows="2" placeholder="SEO meta description (150-160 characters)"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="admin-btn admin-btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="admin-btn admin-btn-primary">
                                    <i class="fas fa-save me-2"></i>Save Blog
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Blogs Table -->
        <div class="admin-table-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>All Blog Posts</h3>
                <input type="text" class="admin-form-control" style="max-width: 300px;" placeholder="Search blogs..." id="blogSearch">
            </div>
            <div class="table-responsive">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Featured Image</th>
                            <th>Title</th>
                            <th>Excerpt</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="blogsTableBody">
                        <tr>
                            <td colspan="6" class="text-center py-4">
                                <div class="loading-spinner"></div>
                                <p class="mt-2 text-muted">Loading blogs...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Quill Editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Admin JS -->
    <script src="admin-auth.js"></script>
    <script src="admin-blogs.js"></script>
</body>
</html>
